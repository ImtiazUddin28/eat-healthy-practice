<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Eat Healthy Website</title>
  </head>
  <body>
    <section class="heading">
      <div class="heading-text"></div>
      <div class="heading-img"></div>
    </section>
    <section class="about">
      <div class="about-img"></div>
      <div class="about-text"></div>
    </section>
    <section class="recipie">
      <div class="recipie-heading"></div>
      <div class="recipie-gallery">
        <div class="recipie-gallery-left"></div>
        <div class="recipie-gallery-right"></div>
      </div>
    </section>
    <section class="review">
      <div class="review_area">
        <div class="subscribers">
            <h1>700k</h1>
            <p>Youtube Subscriber</p>
        </div>
        <div class="followers">
            <h1>2.4m</h1>
            <p>Instragram Followers</p>
        </div>
        <div class="likes">
            <h1>100k</h1>
            <p>Dribble Shot Likes</p>
        </div>
      </div>
    </section>
    <footer class="footer-area">
      <h1><span class="color-orange">Eat</span> Fresh</h1>
      <p>Eat healthy to live healthy. Live healthy to live happy.</p>
    </footer>
  </body>
</html>
